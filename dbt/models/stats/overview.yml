  - name: overview_1h
    description: Hourly overview stats
    config:
      sort: period
    tests:
      - compare_models:
          column: new_users
          with_model: "{{ ref('overview_1d') }}"
          with_column: active_users
          date_agg: TO_DATE(period)
    columns: *columns
    tags: [stats]
