version: 2


models:
  - name: overview_1d
    description: Daily overview stats
    config:
      sort: period
    columns: &columns
      - name: period
        tests:
          - unique
          - not_null

      - name: active_sessions
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0
      - name: new_sessions
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0

      - name: active_users
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0
      - name: new_users
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0

      - name: pageviews
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0

      - name: sum_of_pa_click
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0
      - name: pa_clicks
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0

      - name: sum_of_pa_detail
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0
      - name: pa_details
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0

      - name: sum_of_pa_add
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0
      - name: pa_adds
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0

      - name: sum_of_pa_remove
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0
      - name: pa_removes
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0

      - name: transactions
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0
      - name: transaction_revenue
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0
      - name: transaction_tax
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0
      - name: transaction_shipping
        tests:
          - not_null
          - compare_numeric_value:
              gte: 0
